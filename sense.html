<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sense</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="px-8 py-12">
    <div class="relative bg-white">
        <div class="absolute inset-0">
            <div class="absolute inset-y-0 left-0 w-1/2 bg-gray-50"></div>
        </div>
        <h1>Hello <h1 s-bind="fullName"></h1></h1>
        <h1 s-if="email != ''">Your email is <h1 s-bind="email"></h1></h1>
        <div class="relative max-w-7xl mx-auto lg:grid lg:grid-cols-5">
            <div class="bg-gray-50 py-16 px-4 sm:px-6 lg:col-span-2 lg:px-8 lg:py-24 xl:pr-12">
                <div class="max-w-lg mx-auto">
                    <p s-bind="title" s-if="show"
                        class="text-2xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-3xl sm:leading-9">
                        Get in touch
                    </p>
                    <p class="mt-3 text-lg leading-6 text-gray-500">
                        Open up the console and change the <tt>title</tt>
                        and <tt>total</tt> variables to see them being sensed like magic!
                    </p>
                    <p class="mt-3 text-lg leading-6 text-gray-500">
                        Total:
                    <p s-bind="total"></p>
                    <button onclick="increase()"
                            class="inline-flex justify-center py-3 px-6 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
                        Incease total
                    </button>
                    <p class="mt-3 text-lg leading-6 text-gray-500">
                        <button s-bind="show" onclick="console.log(title)">Show</button>
                        <input type="text" s-bind="title">
                        <input type="checkbox" s-bind="show"/>Show title
                        <span s-bind="selectedOption">Selected option {{ selectedOption }}</span>
                        <select s-bind="selectedOption">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </p>
                </div>
            </div>
            <div class="bg-white py-16 px-4 sm:px-6 lg:col-span-3 lg:py-24 lg:px-8 xl:pl-12">
                <div class="max-w-lg mx-auto lg:max-w-none">
                    <form action="#" method="POST" class="grid grid-cols-1 row-gap-6">
                        <div>
                            <label for="full_name" class="sr-only">Full name</label>
                            <div class="relative rounded-md shadow-sm">
                                <input id="full_name" s-bind="fullName"
                                       class="form-input block w-full py-3 px-4 placeholder-gray-500 transition ease-in-out duration-150"
                                       placeholder="Full name"/>
                            </div>
                        </div>
                        <div>
                            <label for="email" class="sr-only">Email</label>
                            <div class="relative rounded-md shadow-sm">
                                <input id="email" type="email" s-bind="email"
                                       class="form-input block w-full py-3 px-4 placeholder-gray-500 transition ease-in-out duration-150"
                                       placeholder="Email"/>
                            </div>
                        </div>
                        <div>
                            <label for="phone" class="sr-only">Phone</label>
                            <div class="relative rounded-md shadow-sm">
                                <input id="phone"
                                       class="form-input block w-full py-3 px-4 placeholder-gray-500 transition ease-in-out duration-150"
                                       placeholder="Phone"/>
                            </div>
                        </div>
                        <div>
                            <label for="message" class="sr-only">Message</label>
                            <div class="relative rounded-md shadow-sm">
                                <textarea id="message" rows="4"
                                          class="form-input block w-full py-3 px-4 placeholder-gray-500 transition ease-in-out duration-150"
                                          placeholder="Message"></textarea>
                            </div>
                        </div>
                        <div class="">
            <span class="inline-flex rounded-md shadow-sm">
              <button type="submit"
                      class="inline-flex justify-center py-3 px-6 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
                Submit
              </button>
            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>


<script src="./sense.js"></script>
<script>
    function increase() {
        total++;
    }

    let store = {
        persist: true,
        localPrefix: '__',
        data() {
            return {
                show: true,
                title: 'This is the default title',
                total: 666,
                selectedOption: 0,
                fullName: '',
                email: '',
            }
        },
    };
    sense(store);

    document.addEventListener("DOMContentLoaded", function (event) {
        // setInterval(function() {
        //     title = new Date();
        // }, 1000);
    });
</script>
</body>
</html>
