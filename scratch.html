<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SensibleJS Tests</title>
    <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
            rel="stylesheet"
    />
    <script src="sensible.js" defer></script>
    <script>
        // let store = {
        //     persist: false,
        //     localPrefix: '__',
        //     // Data definitions.
        //     data: {
        //         photo: 'https://picsum.photos/200',
        //         show: true,
        //         message: 'Hello World!',
        //         selectedOption: 0,
        //         fullName: 'John Doe',
        //     }
        // };

        function dropdown() {
            return {
                show: false,
                message: 'Hello World! 2',
                open() {
                    this.show = true
                },
                close() {
                    this.show = false
                },
                isOpen() {
                    return this.show === true
                },
            }
        }
    </script>
</head>
<body>
<div s-data="{ message: 'Default message',
        selectedOption: 1,
        photo: 'https://picsum.photos/200',
        availableOptions: [
            { id: 1, name: 'Option 1' },
            { id: 2, name: 'Option 2' },
            { id: 3, name: 'Option 3' },
            { id: 4, name: 'Option 4' },],
        imageList: [
            {url: 'https://picsum.photos/210', 'name': 'Image 01'},
            {url: 'https://picsum.photos/220', 'name': 'Image 02'},
            {url: 'https://picsum.photos/230', 'name': 'Image 03'}
        ],

    }"
     class="px-4 py-16 bg-white sm:px-6 lg:col-span-3 lg:py-4 lg:px-8 xl:pl-12 bg-gray-200">
    <div class="max-w-lg mx-auto lg:max-w-none">
        <form action="#" class="grid grid-cols-1 row-gap-6" method="POST">
            <div>
                <div class="relative rounded-md shadow-sm">
                    <input class="block w-full px-4 py-3 placeholder-gray-500 transition duration-150 ease-in-out form-input"
                           id="full_name"
                           placeholder="Message"
                           s-bind="message" s-blur/>
                </div>
                <div class="mt-3 text-lg leading-6 text-gray-500">
                    <label for="options">Select option: </label>
                    <select id="options" s-bind="selectedOption" class="form-select">
                        <option disabled selected value> -- select an option --</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                        <option value="4">Option 4</option>
                    </select>
                </div>
            </div>
            <div class="mt-3 text-lg leading-6 text-gray-500">
                <p s-bind="selectedOption" >Selected option:  {parseInt(selectedOption)} </p>
            </div>
        </form>
    </div>
    <div s-bind="message">
        Message: { message }
    </div>
    <img s-if="open" alt="photo" s-bind="photo">

    <button class="m-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center">
        Toggle
    </button>

    <h1>Image list</h1>
    <div class="flex justify-between">
        <div s-for="image of imageList">
            <label>{image.name}</label><img s-src="{image.url}" class="imageList">
        </div>
    </div>
</div>
<script>
</script>
</body>
</html>
